query AnimeDetail($id: Int) {
  Media(id: $id, type: ANIME) {
    id
    title {
      romaji
      english
      native
    }
    coverImage {
      large
      color
    }
    description(asHtml: false)
    episodes
    duration
    genres
    averageScore
    meanScore
    popularity
    format
    status
    season
    seasonYear
    studios(isMain: true) {
      nodes {
        name
      }
    }
    startDate {
      year
      month
      day
    }
    endDate {
      year
      month
      day
    }
    trailer {
      id
      site
      thumbnail
    }
  }
}

